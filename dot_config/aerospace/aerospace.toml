# ~/.aerospace.toml

# Aerospace startup behavior
start-at-login = true
after-login-command = []

# Automatically move keymapp to focused workspace
exec-on-workspace-change = ['/Users/jkp/.config/aerospace/sticky-keymapp.sh']

after-startup-command = [
    'exec-and-forget /opt/homebrew/bin/borders active_color=0xff27AABB width=7 hidpi=on'
]

# Mouse focus behavior
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Misc UI tweaks
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

# =============================================================================
# BASE LAYER (Meh = alt-ctrl-shift)
# =============================================================================
[mode.main.binding]
   # --- Focus (right hand home row) ---
   alt-ctrl-shift-m = "focus --ignore-floating left"
   alt-ctrl-shift-n = "focus --ignore-floating down"
   alt-ctrl-shift-e = "focus --ignore-floating up"
   alt-ctrl-shift-i = "focus --ignore-floating right"

   # --- Workspaces (right hand) ---
   alt-ctrl-shift-l = "workspace 1-personal"
   alt-ctrl-shift-u = "workspace 2-llm"
   alt-ctrl-shift-y = "workspace 3-messages"
   alt-ctrl-shift-semicolon = "workspace 4-music"
   alt-ctrl-shift-o = "workspace 5-terminal"
   alt-ctrl-shift-h = "workspace 6-work"
   alt-ctrl-shift-slash = "workspace 7-notes"
   alt-ctrl-shift-j = "workspace 8-scratch"
   alt-ctrl-shift-k = "workspace 9-scratch"

   # --- Workspace navigation ---
   alt-ctrl-shift-comma = "workspace --wrap-around prev"
   alt-ctrl-shift-period = "workspace --wrap-around next"
   alt-ctrl-shift-backspace = "focus-back-and-forth"

   # --- Mode entry (left hand home row) ---
   alt-ctrl-shift-a = "mode floating-nav"
   alt-ctrl-shift-r = "mode resize"
   alt-ctrl-shift-s = "mode swap"
   alt-ctrl-shift-t = "mode tidy"

   # --- Move window direction (Meh+Cmd) ---
   alt-ctrl-shift-cmd-m = "move left"
   alt-ctrl-shift-cmd-n = "move down"
   alt-ctrl-shift-cmd-e = "move up"
   alt-ctrl-shift-cmd-i = "move right"

   # --- Move window to workspace (Meh+Cmd) ---
   alt-ctrl-shift-cmd-l = ["move-node-to-workspace 1-personal", "workspace 1-personal"]
   alt-ctrl-shift-cmd-u = ["move-node-to-workspace 2-llm", "workspace 2-llm"]
   alt-ctrl-shift-cmd-y = ["move-node-to-workspace 3-messages", "workspace 3-messages"]
   alt-ctrl-shift-cmd-semicolon = ["move-node-to-workspace 4-music", "workspace 4-music"]
   alt-ctrl-shift-cmd-o = ["move-node-to-workspace 5-terminal", "workspace 5-terminal"]
   alt-ctrl-shift-cmd-h = ["move-node-to-workspace 6-work", "workspace 6-work"]
   # TODO: This binding not working - investigate (macOS or Raycast conflict?)
   alt-ctrl-shift-cmd-slash = ["move-node-to-workspace 7-notes", "workspace 7-notes"]
   alt-ctrl-shift-cmd-j = ["move-node-to-workspace 8-scratch", "workspace 8-scratch"]
   alt-ctrl-shift-cmd-k = ["move-node-to-workspace 9-scratch", "workspace 9-scratch"]

   # --- Utilities (Meh+Cmd) ---
   alt-ctrl-shift-cmd-v = 'exec-and-forget ~/.config/aerospace/toggle-keymapp.sh'
   alt-ctrl-shift-cmd-c = 'exec-and-forget ~/.config/aerospace/cleanup-phantom-windows.sh'

# =============================================================================
# FLOATING-NAV MODE (Meh+A) - Sticky
# Escape floating windows by focusing any direction
# =============================================================================
[mode.floating-nav.binding]
   m = "focus left"
   n = "focus down"
   e = "focus up"
   i = "focus right"
   a = "mode main"
   esc = "mode main"

# =============================================================================
# RESIZE MODE (Meh+R) - Sticky
# Resize windows directionally
# =============================================================================
[mode.resize.binding]
   m = "resize smart -50"
   n = "resize smart -50"
   e = "resize smart +50"
   i = "resize smart +50"
   a = "mode main"
   esc = "mode main"

# =============================================================================
# SWAP MODE (Meh+S) - Sticky
# Move windows in direction
# =============================================================================
[mode.swap.binding]
   m = "move left"
   n = "move down"
   e = "move up"
   i = "move right"
   a = "mode main"
   esc = "mode main"

# =============================================================================
# TIDY MODE (Meh+T) - Sticky
# Layout and housekeeping operations
# =============================================================================
[mode.tidy.binding]
   n = "layout horizontal vertical"
   e = "layout accordion tiles"
   i = "balance-sizes"
   o = "flatten-workspace-tree"
   m = "macos-native-fullscreen"
   a = "mode main"
   esc = "mode main"

# =============================================================================
# AUTO-ASSIGNMENT RULES
# =============================================================================
[[on-window-detected]]
   if.app-name-regex-substring = 'Keymapp'
   run = ['layout floating']

[[on-window-detected]]
   if.app-name-regex-substring = 'Spotify'
   run = ['move-node-to-workspace 4-music']

[[on-window-detected]]
   if.app-name-regex-substring = 'JPLAY'
   run = ['move-node-to-workspace 4-music']

[[on-window-detected]]
   if.app-name-regex-substring = 'Claude'
   run = ['move-node-to-workspace 5-terminal']

[[on-window-detected]]
   if.app-name-regex-substring = 'ChatGPT'
   run = ['move-node-to-workspace 2-llm']

[[on-window-detected]]
   if.app-name-regex-substring = 'WhatsApp'
   run = ['move-node-to-workspace 3-messages']

[[on-window-detected]]
   if.app-name-regex-substring = 'Messages'
   run = ['move-node-to-workspace 3-messages']

[[on-window-detected]]
   if.app-name-regex-substring = 'Obsidian'
   run = ['move-node-to-workspace 7-notes']
