# Global mise configuration (synced via chezmoi)
#
# Config split:
#   config.toml       - Common tools for all machines (this file, chezmoi-managed)
#   config.local.toml - Machine-specific tools (ignored by chezmoi, mise-managed)
#
# Usage:
#   - Add universal tools here with pinned versions for reproducibility
#   - After bootstrap, use `mise use <tool>` to add machine-specific tools
#   - Machine-specific tools go in config.local.toml automatically
[tools]
bat = "0.26.0"
fd = "10.3.0"
jq = "1.8.1"
neovim = "0.11.5"
rg = "15.1.0"
uv = "latest"
zoxide = "0.9.8"

# Kanata keyboard remapper (macOS only, cmd_allowed variant for layer indicator support)
[tools."ubi:jtroo/kanata"]
version = "1.10.0"
os = ["macos"]
matching = "macos-binaries-arm64"
exe = "kanata_macos_cmd_allowed_arm64"
rename_exe = "kanata"

[tasks.llm-context]
run = "repomix --style plain --output-show-line-numbers -o code.llm.txt"

[settings]
experimental = true
idiomatic_version_file_enable_tools = []
